<!DOCTYPE html>
<html>
  <head>
    <link href="styles/dark-main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <table class="title">
      <tbody>
        <tr>
          <td class="logo"><img src="https://user-images.githubusercontent.com/97190576/148338064-05a59996-c175-466a-97cd-3bac9e34dd91.png" width="92" alt="Pixel8" style="width: 92px; max-width: 92px;"></td>
          <td class="title-text"><h1 style="font-family: Arial, Helvetica, sans-serif;">&nbspSignature Generator</h1></td>
        </tr>
      </tbody>
    </table>

    <div class="input-form" style="font-family: Arial, Helvetica, sans-serif;">
      <form>
        <label for="fname">Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Use Full Name"><br>

        <label for="jtitle">Job Title:</label><br>
        <input type="text" id="jtitle" name="jtitle" placeholder="Designer, Developer etc."><br>

        <label for="pnumber">Phone Number:</label><br>
        <input type="text" id="pnumber" name="pnumber" placeholder="Follow Format: (000) 000-0000"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Use lowercase: name@pixel8.ca"><br>
      </form>

      <button onclick="updateSignature()">Replace</button>

      <a class="toggle" href="index.html">Light Mode</a>
    </div>

    <!-- Generated Signature -->
    <div class="gen-sign">
      <table cellspacing="0" width="400" cellpadding="0" border="0">
        <tr>
         <td valign="top" width="64" style="vertical-align: top;">
           <img src="https://user-images.githubusercontent.com/97190576/148271286-f24f3186-a4c4-402b-ba58-e104f2598a9e.png" width="64" alt="Pixel8" style="width: 64px; max-width: 64px;">
         </td>

        <td valign="top" style="margin: 0.1px; font-size: 1em; padding: 0px 0px 0px 15px; vertical-align: top;">
          <table cellspacing="0" cellpadding="0" border="0" style="width: 100%; max-width: 400px; line-height: 1.4; font-family: Arial, Helvetica, sans-serif; font-size: 75%; color: rgb(0, 0, 1);">

    <!-- Name + Title -->
            <tr>
              <td style="margin: 0.1px; padding-bottom: 4px;">
                <div style="font-family: Arial, Helvetica, sans-serif;">
                  <span id="first_name" style="font-size: 1.2em; color: #fdfdfd; font-weight: 600;">Ella Anderson</span>
                  <span style="color: #fdfdfd;"> | </span>
                  <span id="job_title" style="color: #fdfdfd;">Talent Recruiter</span>
                </div>
              </td>
            </tr>

    <!-- Contact Links -->
      <tr>
        <td style="margin: 0.1px; padding: 1px 0px;">
          <div style="font-family: Arial, Helvetica, sans-serif;">
            <span style="font-weight: 600; color: #fdfdfd;">Phone:</span>
            <a href="tel:(416) 677-1853" target="_blank" id="phone_number" style="color: #fdfdfd; font-family: Arial, Helvetica, sans-serif;">(416) 677-1853</a>
          </div>
        </td>
      </tr>

      <tr>
        <td style="margin: 0.1px; padding: 1px 0px;">
          <div style="font-family: Arial, Helvetica, sans-serif;">
            <span style="font-weight: 600; color: #fdfdfd;">Email:</span>
              <a href="mailto:ella@pixel8.ca" target="_blank" id="e_mail" style="color: #fdfdfd; font-family: Arial, Helvetica, sans-serif;">ella@pixel8.ca</a>
          </div>
        </td>
      </tr>

      <tr>
        <td style="margin: 0.1px; padding: 1px 0px;">
          <div style="font-family: Arial, Helvetica, sans-serif;">
            <span style="font-weight: 600; color: #fdfdfd;">Website:</span>
            <span><a href="https://pixel8.ca" target="_blank" style="color: #fdfdfd; font-family: Arial, Helvetica, sans-serif;">www.pixel8.ca</a></span>
          </div>
        </td>
      </tr>

    <!-- Spacing -->
      <!-- <tr>
        <td style="margin: 0.1px; color: rgb(0, 0, 1); padding: 8px 0px 3px; display: block;">
          <div style="font-family: Arial, Helvetica, sans-serif;">
          </div>
        </td>
      </tr> -->

    <!-- Social Links -->
      <tr>
        <td style="margin: 0.1px;">
          <table cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td style="margin: 0.1px; padding: 0px 4px 0px 0px;">
                <a href="https://instagram.com/pixel8.ca/" target="_blank"><img width="21" src="https://user-images.githubusercontent.com/97190576/148271291-969da33c-a8db-4345-9289-2eb4e31f7833.png" alt="Instagram" style="width: 21px; min-width: 21px;"></a>
              </td>

              <td style="margin: 0.1px; padding: 0px 4px 0px 0px;">
                <a href="https://ca.linkedin.com/company/pixel8-ca" target="_blank"><img width="21" src="https://user-images.githubusercontent.com/97190576/148271292-dac05eb2-162c-46d8-9404-e355efb13c04.png" alt="LinkedIn" style="width: 21px; min-width: 21px;"></a>
              </td>

              <td style="margin: 0.1px; padding: 0px 4px 0px 0px;">
                <a href="https://facebook.com/pixel8.ca/" target="_blank"><img width="21" src="https://user-images.githubusercontent.com/97190576/148271288-81feddbc-516c-4042-b6ed-e359d55576da.png" alt="Facebook" style="width: 21px; min-width: 21px;"></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
          </td>
        </tr>
      </table>
    </div>
  </div>

    <script>
      function updateSignature() {
        var fn = document.getElementById("fname").value;
        var jt = document.getElementById("jtitle").value;
        var pn = document.getElementById("pnumber").value;
        var em = document.getElementById("email").value;
        console.log(fn,jt,pn,em)

        document.getElementById("first_name").innerHTML = fn;
        document.getElementById("job_title").innerHTML = jt;
        document.getElementById("phone_number").innerHTML = pn;
        document.getElementById("phone_number").href="tel:" + pn;
        document.getElementById("e_mail").innerHTML = em;
        document.getElementById("e_mail").href="mailto:" + em;
      }
    </script>
  </body>
</html>
